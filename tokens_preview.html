<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Tokens Preview</title>
    <link rel="stylesheet" href="design_tokens.css">
    <style>
        body {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .section {
            margin-bottom: 40px;
        }
        h2 {
            margin-bottom: 20px;
            border-bottom: 1px solid var(--color-neutral-200);
            padding-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .card {
            padding: 20px;
            border-radius: var(--radius-md);
            text-align: center;
        }
        .swatch {
            width: 100%;
            height: 80px;
            border-radius: var(--radius-sm);
            margin-bottom: 10px;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .controls {
            margin-bottom: 40px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            backdrop-filter: blur(var(--glass-blur));
        }
        button {
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            border: none;
            background: var(--color-primary);
            color: white;
            cursor: pointer;
            font-weight: var(--font-weight-medium);
        }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="document.body.classList.toggle('dark-mode')">Toggle Dark Mode</button>
    </div>

    <div class="container">
        <div class="section">
            <h2>Colors</h2>
            <div class="grid">
                <div class="card glass-panel">
                    <div class="swatch bg-primary"></div>
                    <p class="text-primary">Primary</p>
                </div>
                <div class="card glass-panel">
                    <div class="swatch bg-secondary"></div>
                    <p class="text-secondary">Secondary</p>
                </div>
                <div class="card glass-panel">
                    <div class="swatch" style="background-color: var(--color-destructive)"></div>
                    <p class="text-destructive">Destructive</p>
                </div>
                <div class="card glass-panel">
                    <div class="swatch" style="background-color: var(--bg-surface)"></div>
                    <p>Surface</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Typography</h2>
            <div class="glass-panel card" style="text-align: left;">
                <p style="font-size: var(--font-size-2xl); font-weight: var(--font-weight-bold)">Heading 2XL</p>
                <p style="font-size: var(--font-size-xl); font-weight: var(--font-weight-bold)">Heading XL</p>
                <p style="font-size: var(--font-size-lg); font-weight: var(--font-weight-medium)">Heading LG</p>
                <p style="font-size: var(--font-size-base)">Body Text (Base)</p>
                <p style="font-size: var(--font-size-sm)" class="text-muted">Small Muted Text</p>
            </div>
        </div>

        <div class="section">
            <h2>Glass Effect</h2>
            <div class="glass-panel" style="height: 200px; display: flex; align-items: center; justify-content: center;">
                <p class="text-primary" style="font-weight: bold;">Glass Panel Content</p>
            </div>
        </div>
    </div>

</body>
</html>
